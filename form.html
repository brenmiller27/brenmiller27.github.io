<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bren Miller Form Site</title>
    <meta name="description" content="Bren Miller form site plan">
    <meta name="author" content="Bren Miller">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="styles/form.css">
    <script defer src="scripts/form.js"></script>

</head>
<body>
    <header>
        <h1>
            Product Review form | Bren Miller
        </h1>
    </header>
        <form action="review.html" method="get">
            <label for="productName">Product Name</label>
            <select id="productName" name="productName" required>
                <option value="" disabled selected>Select a product</option>
            </select>
            <label>Overall rating</label>
            <div class="ratings">
                <div class="star-container">
                    <label for="star-1"></label>
                    <input type="radio" id="star-1" name="rating" value="1" />
                </div>
                <div class="star-container">
                    <label for="star-2"></label>
                    <input type="radio" id="star-2" name="rating" value="2" />
                </div>
                <div class="star-container">
                    <label for="star-3"></label>
                    <input type="radio" id="star-3" name="rating" value="3" />
                </div>
                <div class="star-container">
                    <label for="star-4"></label>
                    <input type="radio" id="star-4" name="rating" value="4" />
                </div>
                <div class="star-container">
                    <label for="star-5"></label>
                    <input type="radio" id="star-5" name="rating" value="5" />
                </div>
            </div>


        
            <label for="installation">Date of installation? </label>
            <input
            type="date"
            id="installation"
            name="installationdate"
            required
            />
        <fieldset>
            <legend>Which of the following features did you find useful?</legend>
            <input type="checkbox" id="feature-1" name="features" value="feature-1" />
            <label for="feature-1">Feature 1</label>
            <input type="checkbox" id="feature-2" name="features" value="feature-2" />
            <label for="feature-2">Feature 2</label>
            <input type="checkbox" id="feature-3" name="features" value="feature-3" />
            <label for="feature-2">Feature 3</label>
            <input type="checkbox" id="feature-4" name="features" value="feature-4" />
            <label for="feature-2">Feature 4</label>
        </fieldset>
        <br>
        <label for="writtenReview">Written Review</label>
        <textarea name="writtenReview" id="writtenReview"></textarea>

        <label for ="userName">User Name</label>
        <input type="text" id="userName" name="userName" />
        <br>
        <input type="submit" value="submit">
        </form>

</html>
